<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>madlibs</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Glass+Antiqua&display=swap" rel="stylesheet">
<script src="script.js" defer></script> 
<link rel="stylesheet" href="styles.css">

</head>
<body>
   <main>
    <header>
        <h1>
            how should my day begin?
        </h1>
        <img src="imgs/formimg.jpg" class= "clouds" alt="clouds">
    </header>
        <section id="madlib-questions">
            <h2>MadLib Questions</h2>
            <form >
                <label for="name">your name:</label>
                <input type="text" name="name" id="name" required>
                <label for="number">pick a number:</label>
                <input type="text" name="number" id="number" required>
                <label for="verb1">pick a verb:</label>
                <input type="text" name="verb1" id="verb" required>
                <label for="verb2">another verb:</label>
                <input type="text" name="verb2" id="verb2" required>
                <label for="color1">pick a color:</label>
                <input type="text" name="color1" id="color1" required>
                <label for="color2">pick another color:</label>
                <input type="text" name="color2" id="color2" required>
                <label for="adj1">pick an adjective:</label>
                <input type="text" name="adj1" id="adj2" required>
                <label for="food">pick something to eat:</label>
                <input type="text" name="food" id="food" required>

                <button type="submit">see your day!</button>
            </form>
        </section>
   </main> 
</body>
</html>
