<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>madlibs</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Glass+Antiqua&display=swap" rel="stylesheet">
<script src="script.js" defer></script> 
<link rel="stylesheet" href="styles.css">

</head>
<body>
   <main>
    <header>
        <h1>
            shoot your shot!
        </h1>
    </header>
    <img src="imgs/clouds.jpeg" class= "clouds" alt="clouds">
    <form>
        <label for="name">name</label>
        <input type="text" name="name" id="name" required>

        <label for="noun">noun</label>
        <input type="text" name="noun" id="noun1" required>

        <label for="adjective">adjective</label>
        <input type="text" name="adjective" id="adj1" required>

        <label for="verb">verb</label>
        <input type="text" name="verb" id="verb1" required>

        <label for="ing activity">activity that ends with "ing"</label>
        <input type="text" name="ing activity" id="ing01" required>

    </form>
   </main> 
</body>
</html>
